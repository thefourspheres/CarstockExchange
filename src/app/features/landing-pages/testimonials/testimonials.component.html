<!-- TOP TAG -->
<div class="flex justify-center mb-4">
  <div class="bg-yellow-300 text-gray-900 px-4 py-1 rounded-full text-sm font-medium">
    Testimonials
  </div>
</div>

<!-- HEADING -->
<h2 class="text-center text-3xl font-semibold text-gray-900">
  Trusted by 4,000+ Car Owners Across Maharashtra
</h2>

<!-- HORIZONTAL SCROLL WRAPPER -->
<div class="mt-10 flex gap-6 overflow-x-auto overflow-y-hidden pb-4 hide-scrollbar 
          snap-x snap-mandatory scroll-smooth">

  <!-- CARD -->
  <div *ngFor="let t of testimonials" class="w-[20rem] h-[33rem] bg-[#FFF9F0] rounded-2xl shadow-sm hover:shadow-md 
           transition p-3 flex-shrink-0 snap-center">

    <!-- IMAGE WRAPPER -->
    <div class="relative w-full h-full rounded-xl overflow-hidden">

      <!-- FULL IMAGE -->
      <img [src]="t.image" class="absolute inset-0 w-full h-full object-cover" />

      <!-- PLAY BUTTON -->
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2
               bg-white/70 backdrop-blur-md w-14 h-14 rounded-full flex items-center justify-center">
        <img src="assets/testimonials/Vector.svg" class="w-7 h-7" />
      </div>

      <!-- GRADIENT + TEXT -->
      <div class="absolute inset-x-0 bottom-0 h-32 px-3 
               bg-gradient-to-t from-black/80 to-transparent">

        <!-- STARS -->
        <div class="flex items-center gap-1 text-yellow-500 text-xl">
          <ng-container *ngFor="let star of [1,2,3,4,5]"> ‚≠ê </ng-container>
        </div>

        <!-- REVIEW -->
        <p class="text-white text-sm mt-2 drop-shadow-lg">
          {{ t.review }}
        </p>

        <!-- NAME -->
        <p class="text-white font-semibold text-sm mt-2">
          {{ t.name }}
        </p>

      </div>
    </div>

  </div>

</div>

<!-- END OF HORIZONTAL SCROLL WRAPPER -->

<app-card-banner></app-card-banner>
