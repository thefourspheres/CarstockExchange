<section class="w-full px-4 md:px-10 lg:px-20 mt-[6em] relative overflow-hidden ">

  <!-- LEFT IMAGE OUTSIDE BOX -->
  <div class="absolute top-[35%] -translate-y-1/2 z-0
              -left-[37%] sm:-left-[36%] md:-left-[33%] lg:-left-[32.5%]
              max-w-[40%]">
    <img [src]="prevImage" class="h-[180px] sm:h-[260px] md:h-[340px] lg:h-[420px] xl:h-[500px]
             rounded-3xl object-cover blur-[2px] opacity-50" />
  </div>

  <!-- CENTER HERO WRAPPER -->
  <div class="relative rounded-3xl overflow-hidden
              h-[260px] sm:h-[330px] md:h-[420px] lg:h-[520px] xl:h-[600px]
              bg-black flex items-center justify-center z-10
              w-[92%] sm:w-[90%] md:w-[85%] lg:w-[90%] mx-auto">

    <!-- CENTER SLIDER -->
    <div class="relative w-full h-full overflow-hidden">
      <ngx-slick-carousel [config]="slideConfig" (afterChange)="onAfterChange($event)" class="h-full w-full">

  <div ngxSlickItem *ngFor="let img of images" 
       class="w-full h-full flex items-center justify-center overflow-hidden">

    <img 
      [src]="img"
      class="w-full h-full max-w-none max-h-none 
             object-cover object-bottom rounded-3xl"
    />

  </div>

</ngx-slick-carousel>

    </div>

    <!-- TEXT OVERLAY -->
    <div class="absolute inset-0  z-20 flex flex-col items-center text-center px-3">
      <h1 class="text-xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-3 mt-10 sm:mb-4">
        EXCHANGE YOUR CAR.
      </h1>

      <button class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold
                     px-6 sm:px-10 py-2 sm:py-3 rounded-lg text-sm sm:text-lg shadow-md mb-3 sm:mb-4">
        GET THE BEST DEAL.
      </button>

      <p class="text-gray-300 text-xs sm:text-sm md:text-base">
        UPGRADE YOUR VEHICLE WITH FAIR PRICING AND TRANSPARENCY.
      </p>
    </div>

  </div>


  <!-- RIGHT IMAGE OUTSIDE BOX -->
  <div class="absolute top-[35%] -translate-y-1/2 z-0
              -right-[37%] sm:-right-[36%] md:-right-[33%] lg:-right-[32%]
              max-w-[40%]">
    <img [src]="nextImage" class="h-[180px] sm:h-[260px] md:h-[340px] lg:h-[420px] xl:h-[500px]
             rounded-3xl object-cover blur-[2px] opacity-50" />
  </div>

  <!-- SEARCH BOX (NEVER OVERLAPS, NEVER CAUSES SCROLL) -->
  <div class="relative mx-auto -mt-10 mb-3 bg-white shadow-md rounded-3xl
              px-6 py-8 md:px-10 md:py-10 w-[95%] md:w-[80%] z-20">

    <!-- TITLE + BUY/SELL -->
    <div class="flex flex-col md:flex-row items-center justify-between w-full mb-6 gap-2">
      <h3 class="text-xl md:text-2xl font-semibold text-gray-700">
        Find your Desired Car
      </h3>

      <div class="flex items-center bg-gray-100 p-1 rounded-full">
        <!-- BUY BUTTON -->
        <button (click)="setMode('buy')" [ngClass]="{
    'text-white shadow': selectedMode === 'buy'
  }" class="px-5 py-2 rounded-full" [style.background]="selectedMode === 'buy'
      ? 'linear-gradient(135deg, #2E2E2E, #343434, #737373)'
      : ''">
          Buy Car
        </button>


        <!-- SELL BUTTON -->
        <button (click)="setMode('sell')" [ngClass]="{
    'text-white shadow': selectedMode === 'sell'
  }" class="px-5 py-2 rounded-full" [style.background]="selectedMode === 'sell'
      ? 'linear-gradient(135deg, #2E2E2E, #343434, #737373)'
      : ''">
          Sell Car
        </button>

      </div>
    </div>

    <!-- INPUTS -->
    <div class="flex flex-col md:flex-row bg-gray-50 rounded-3xl p-0 border shadow-inner gap-4 md:gap-0">

      <div class="flex items-center gap-3 px-4 w-full md:w-1/3 sm:mt-4 md:mt-0 ">
        <img src="assets/common/Search.svg" alt="">
        <input placeholder="Your Desired Brand" class="w-full bg-transparent focus:outline-none" />
      </div>

      <div class="hidden md:block w-px h-8  mt-2 bg-gray-300"></div>

      <div class="flex items-center gap-3 px-4 w-full md:w-1/3">
        <img src="assets/common/Search.svg" alt="">
        <input placeholder="Your Desired Model" class="w-full bg-transparent focus:outline-none" />
      </div>

      <div class="hidden md:block w-px h-8  mt-2 bg-gray-300"></div>

      <div class="flex items-center gap-3 px-4 w-full md:w-1/3">
        <img src="assets/common/Search.svg" alt="">
        <input placeholder="Price Range" class="w-full bg-transparent focus:outline-none" />
      </div>

      <button class="bg-yellow-400 hover:bg-yellow-500 px-24 py-2 m-1 rounded-full shadow-md w-full md:w-auto">
        Search
      </button>

    </div>

  </div>


</section>

<section class="w-full px-4 md:px-10 lg:px-36 mt-10">

  <!-- Heading -->
  <h2 class="text-xl sm:text-2xl font-semibold mb-8">
    Best Deals on Preowned Cars
  </h2>

  <!-- TOP FILTER BAR -->
  <app-filter-bar
  [categories]="categories"
  [selectedCategory]="selectedCategory"
  [searchText]="searchText"
  (searchChange)="searchText = $event"
  (categoryChange)="selectCategory($event)"
  (sortClick)="sortCars()"
  (fuelClick)="openFuelFilter()"
>
</app-filter-bar>


  <!-- Brand Chips -->
  <div class="flex justify-end flex-wrap gap-2 mb-6">
    <span *ngFor="let brand of brands"
      class="px-3 py-1 rounded-full border border-gray-300 text-sm flex items-center gap-2 cursor-pointer"
      (click)="selectBrand(brand.name)" [ngClass]="{ 'bg-green-100 border-green-300': selectedBrand === brand.name }">
      <img [src]="brand.logo" alt="{{ brand.name }}" class="w-4 h-4 object-contain" />
      {{ brand.name }}
    </span>
  </div>

  <!-- Cars Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

    <app-car-card 
    *ngFor="let car of cars"
    [car]="car"
    (callBack)="requestCall($event)">
  </app-car-card>

  </div>



</section>
